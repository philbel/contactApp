<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact App</title>
	<link rel="stylesheet" type="text/css" href="./style/styles.css">
</head>
<body>
	<form id="add-contact" class="module-active">
		<label for="add-contact" class="header">Add Contact</label>
		<input type="text" name="fname" class="contact-name" placeholder="Name">
		<input type="text" name="number" class="phone-number" placeholder="Phone Number">
		<input type="submit" value="create" class="submit">
		
	</form>

	<div id="contacts">
		<div class="add-contact">Add Contact</div>
		<ul id="contact-list"></ul>
	</div>

	<script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>

	<script type="text/javascript">
		
		SystemJS.config({
			meta: {
				format: "cjs"
			}
		})

		SystemJS.import("./js/app.js");

	</script>

</body>
</html>
